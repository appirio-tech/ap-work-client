<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row project-list" ng-repeat="project in vm.projects">
        <div class="row">
          <div class="col-md-8 project-title">
            <h4><a ng-href="projects/{{project.id}}">{{project.name}}</a></h4>
          </div>
          <div class="col-md-4 text-right">
            {{project.status}}
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">{{project.description}}</div>
        </div>
      </div>
    </div>
  </section>
</section>
