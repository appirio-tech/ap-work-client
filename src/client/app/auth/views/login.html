<div id="login-container">
  <form ng-submit="vm.submit()">
    <fieldset>
      <input type="text" name="user" ng-model="vm.username" ng-disabled="loading" />
      <br>
      <input type="password" name="password" ng-model="vm.password" ng-disabled="loading" />
      <br>
      <button type="submit" ng-disabled="loading">submit</button>
    </fieldset>
  </form>
</div>
